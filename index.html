<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Viajes Chile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
          <div class="container">
              <!-- Brand and toggle  / Logo  -->
              <a class="navbar-brand" href="#">
                  <img src="assets/img/viajes.svg" alt="Logo" style="height:30px;"> <!-- Ensure the path and filename are correct -->
                  Viajes Chile
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                      <li class="nav-item"><a class="nav-link" href="#quienes-somos">Quienes Somos</a></li>
                      <li class="nav-item"><a class="nav-link" href="#destacados">Destacados</a></li>
                      <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                  </ul>
              </div>
          </div>
      </nav>

      <!-- Carousel seccion -->
      <div id="headerCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="Image One">
              </div>
              <div class="carousel-item">
                  <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="Image Two">
              </div>
              <div class="carousel-item">
                  <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="Image Three">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#headerCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#headerCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
      </div>
  </header>

    <main class="container mt-5 pt-5">
        <section id="quienes-somos" class="my-5">
            <h2>¿Quiénes Somos?</h2>
            <p>Lorem ipsum dolor sit amet...</p>
        </section>

        <section id="destacados" class="my-5">
            <h2>Destacados</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/img/destacado1.jpg" class="card-img-top" alt="Destacado 1">
                        <div class="card-body">
                            <h5 class="card-title">Destacado 1</h5>
                            <p class="card-text">Descripción breve del destacado.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contacto" class="my-5">
            <h2>Contacto</h2>
            <form>
                <input type="text" class="form-control my-3" placeholder="Nombre">
                <input type="email" class="form-control my-3" placeholder="Email">
                <textarea class="form-control my-3" placeholder="Mensaje"></textarea>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>Síguenos en nuestras redes sociales</p>
        <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
